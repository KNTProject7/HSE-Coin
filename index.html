<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Кликер</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="counter" id="score">0</div>
    <button class="button" id="clickButton">Кликни меня!</button>

    <!-- Нижний бар с иконками -->
    <div class="bottom-bar">
        <a href="page1.html" class="icon"><i class="fas fa-home"></i></a>
        <a href="page2.html" class="icon"><i class="fas fa-gamepad"></i></a>
        <a href="page3.html" class="icon"><i class="fas fa-user"></i></a>
        <a href="page4.html" class="icon"><i class="fas fa-cog"></i></a>
    </div>

    <script>
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        const scoreElement = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');

        // Отображаем сохраненный счет при загрузке страницы
        scoreElement.textContent = score;

        clickButton.addEventListener('click', function() {
            score++;
            scoreElement.textContent = score;

            // Автоматическое сохранение счета в localStorage
            localStorage.setItem('score', score);
            console.log('Счет сохранен: ' + score); // Лог сохраняемого счета
        });

        // Пример: сохранение данных через API
        saveButton.addEventListener('click', function() {
            fetch('/save-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ score: score })
            }).then(response => response.json())
              .then(data => {
                alert('Счет сохранен! Ваш счет: ' + data.score);
              })
              .catch((error) => {
                console.error('Ошибка сохранения:', error);
              });
        });

         // Функция для сброса и перезапуска анимации на кнопке
        function animateButton() {
            // Удаляем класс с кнопки, если он есть, чтобы сбросить анимацию
            clickButton.classList.remove('button-active');

            // Принудительно перезапускаем анимацию
            void clickButton.offsetWidth; // Трюк для сброса состояния кнопки

            // Добавляем класс обратно для запуска анимации
            clickButton.classList.add('button-active');
        }

        clickButton.addEventListener('click', function() {
            score++;
            scoreElement.textContent = score;

            animateButton(); // Запускаем анимацию на кнопке при каждом клике
        });
    </script>

    

</body>
</html>
