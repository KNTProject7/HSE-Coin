<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h1>Кликер</h1>
    <div class="counter" id="score">0</div>
    <button class="button" id="clickButton">Кликни меня!</button>

    <!-- Нижний бар с иконками -->
    <div class="bottom-bar">
        <a href="page1.html" class="icon"><i class="fas fa-home"></i></a>
        <a href="page2.html" class="icon"><i class="fas fa-gamepad"></i></a>
        <a href="page3.html" class="icon"><i class="fas fa-user"></i></a>
        <a href="page4.html" class="icon"><i class="fas fa-cog"></i></a>
    </div>

    <script>
        const userId = 'user123'; // Задайте уникальный идентификатор для пользователя
        let score = 0;
        const scoreElement = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');

        // Загружаем текущий счет с сервера при загрузке страницы
        function loadScore() {
            fetch(`/get-score/${userId}`)
                .then(response => response.json())
                .then(data => {
                    score = data.score;
                    scoreElement.textContent = score;
                })
                .catch(error => console.error('Ошибка загрузки счета:', error));
        }

        loadScore(); // Загружаем счет при загрузке страницы

        clickButton.addEventListener('click', function() {
            score++;
            scoreElement.textContent = score;

            // Автоматическое сохранение счета на сервере после каждого клика
            fetch('/save-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId: userId, score: score })
            }).then(response => response.json())
              .then(data => {
                console.log('Счет сохранен: ' + data.score);
              })
              .catch((error) => {
                console.error('Ошибка сохранения:', error);
              });
        });
    </script>

</body>
</html>
